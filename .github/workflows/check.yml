name: Quick Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop

jobs:
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ycrdt-jni/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cd ycrdt-jni && cargo fmt -- --check

      - name: Run clippy
        run: cd ycrdt-jni && cargo clippy -- -D warnings

      - name: Build
        run: cd ycrdt-jni && cargo build

      - name: Test
        run: cd ycrdt-jni && cargo test

  java-check:
    name: Java Check (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: ['21', '22', '24']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Checkstyle (JNI modules)
        run: ./gradlew checkstyleMain checkstyleTest -x :ycrdt-panama:checkstyleMain -x :ycrdt-panama:checkstyleTest

      - name: Compile Java (JNI modules)
        run: ./gradlew compileJava compileTestJava -x :ycrdt-panama:compileJava -x :ycrdt-panama:compileTestJava

  panama-check:
    name: Panama Check (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: ['22', '24']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build yffi native library
        run: |
          chmod +x scripts/build-yffi.sh
          bash scripts/build-yffi.sh

      - name: Run Checkstyle (Panama)
        run: ./gradlew :ycrdt-panama:checkstyleMain :ycrdt-panama:checkstyleTest

      - name: Compile Java (Panama)
        run: ./gradlew :ycrdt-panama:compileJava :ycrdt-panama:compileTestJava
