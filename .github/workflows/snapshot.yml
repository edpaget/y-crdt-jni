name: Publish Snapshot

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  e2e-tests:
    name: E2E Tests
    uses: ./.github/workflows/e2e.yml

  build-native-libraries-jni:
    name: Build JNI Native Library (${{ matrix.os }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            lib_name: libycrdt_jni.so
            resource_path: native/linux/x86_64

          - os: macos-latest
            arch: aarch64
            target: aarch64-apple-darwin
            lib_name: libycrdt_jni.dylib
            resource_path: native/macos/aarch64

          - os: windows-latest
            arch: x86_64
            target: x86_64-pc-windows-msvc
            lib_name: ycrdt_jni.dll
            resource_path: native/windows/x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ycrdt-jni/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release library
        run: cd ycrdt-jni && cargo build --release --target ${{ matrix.target }}

      - name: Create resource directory
        run: mkdir -p build/resources/${{ matrix.resource_path }}

      - name: Copy native library (Unix)
        if: runner.os != 'Windows'
        run: cp ycrdt-jni/target/${{ matrix.target }}/release/${{ matrix.lib_name }} build/resources/${{ matrix.resource_path }}/

      - name: Copy native library (Windows)
        if: runner.os == 'Windows'
        run: Copy-Item ycrdt-jni\target\${{ matrix.target }}\release\${{ matrix.lib_name }} build\resources\${{ matrix.resource_path }}\

      - name: Upload native library artifact
        uses: actions/upload-artifact@v6
        with:
          name: native-lib-jni-${{ matrix.os }}-${{ matrix.arch }}
          path: build/resources/${{ matrix.resource_path }}/${{ matrix.lib_name }}
          retention-days: 1

  build-native-libraries-panama:
    name: Build Panama Native Library (${{ matrix.os }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            lib_name: libyrs.so
            resource_path: native/linux/x86_64

          - os: macos-latest
            arch: aarch64
            lib_name: libyrs.dylib
            resource_path: native/macos/aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            build/y-crdt/
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-yffi-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-yffi-

      - name: Build yffi native library
        run: |
          chmod +x scripts/build-yffi.sh
          bash scripts/build-yffi.sh

      - name: Create resource directory
        run: mkdir -p build/resources/${{ matrix.resource_path }}

      - name: Copy native library
        run: cp build/native/${{ matrix.lib_name }} build/resources/${{ matrix.resource_path }}/

      - name: Upload native library artifact
        uses: actions/upload-artifact@v6
        with:
          name: native-lib-panama-${{ matrix.os }}-${{ matrix.arch }}
          path: build/resources/${{ matrix.resource_path }}/${{ matrix.lib_name }}
          retention-days: 1

  publish-snapshot:
    name: Publish Snapshot to GitHub Packages
    runs-on: ubuntu-latest
    needs: [e2e-tests, build-native-libraries-jni, build-native-libraries-panama]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Download all native libraries
        uses: actions/download-artifact@v7
        with:
          path: downloaded-artifacts

      - name: Organize JNI native libraries
        run: |
          mkdir -p ycrdt-jni/src/main/resources/native/linux/x86_64
          mkdir -p ycrdt-jni/src/main/resources/native/macos/aarch64
          mkdir -p ycrdt-jni/src/main/resources/native/windows/x86_64

          # Copy JNI libraries (libycrdt_jni.* and ycrdt_jni.dll)
          find downloaded-artifacts -path "*native-lib-jni*" -name "*.so" -exec cp {} ycrdt-jni/src/main/resources/native/linux/x86_64/ \;
          find downloaded-artifacts -path "*native-lib-jni*" -name "*.dylib" -exec cp {} ycrdt-jni/src/main/resources/native/macos/aarch64/ \;
          find downloaded-artifacts -path "*native-lib-jni*" -name "*.dll" -exec cp {} ycrdt-jni/src/main/resources/native/windows/x86_64/ \;

      - name: Organize Panama native libraries
        run: |
          mkdir -p ycrdt-panama/src/main/resources/native/linux/x86_64
          mkdir -p ycrdt-panama/src/main/resources/native/macos/aarch64

          # Copy Panama libraries (libyrs.*)
          find downloaded-artifacts -path "*native-lib-panama*" -name "*.so" -exec cp {} ycrdt-panama/src/main/resources/native/linux/x86_64/ \;
          find downloaded-artifacts -path "*native-lib-panama*" -name "*.dylib" -exec cp {} ycrdt-panama/src/main/resources/native/macos/aarch64/ \;

      - name: Verify native libraries
        run: |
          echo "JNI native libraries:"
          find ycrdt-jni/src/main/resources/native -type f 2>/dev/null || echo "  (none found)"
          echo ""
          echo "Panama native libraries:"
          find ycrdt-panama/src/main/resources/native -type f 2>/dev/null || echo "  (none found)"

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List published artifacts
        run: |
          echo "Published modules:"
          echo "  - net.carcdr:ycrdt-core:0.1.0-SNAPSHOT"
          echo "  - net.carcdr:ycrdt-jni:0.1.0-SNAPSHOT"
          echo "  - net.carcdr:ycrdt-panama:0.1.0-SNAPSHOT"
          echo "  - net.carcdr:yprosemirror:0.1.0-SNAPSHOT"
          echo "  - net.carcdr:yhocuspocus:0.1.0-SNAPSHOT"
          echo "  - net.carcdr:yhocuspocus-websocket:0.1.0-SNAPSHOT"
          echo "  - net.carcdr:yhocuspocus-spring-websocket:0.1.0-SNAPSHOT"
