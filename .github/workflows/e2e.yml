name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    paths:
      - 'examples/**'
      - 'yhocuspocus/**'
      - 'yhocuspocus-websocket/**'
      - 'yhocuspocus-spring-websocket/**'
      - 'ycrdt/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:
  workflow_call:

jobs:
  e2e:
    name: E2E Tests (${{ matrix.backend }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        backend: [jetty, spring]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            examples/frontend/package-lock.json
            examples/fullstack/e2e/package-lock.json

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ycrdt/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build Java modules
        run: ./gradlew build -x test

      - name: Install frontend dependencies
        working-directory: examples/frontend
        run: npm ci

      - name: Install E2E dependencies
        working-directory: examples/fullstack/e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: examples/fullstack/e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: examples/fullstack/e2e
        env:
          BACKEND: ${{ matrix.backend }}
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-results-${{ matrix.backend }}
          path: |
            examples/fullstack/e2e/playwright-report/
            examples/fullstack/e2e/test-results/
          retention-days: 30
