name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  e2e-tests:
    name: E2E Tests
    uses: ./.github/workflows/e2e.yml

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: e2e-tests
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            # Y-CRDT JNI ${{ steps.get_version.outputs.version }}

            Java bindings for y-crdt (yrs) - High-performance CRDTs for the JVM

            ## Features
            - YDoc: Core document type with synchronization support
            - Multi-platform support (Linux, macOS, Windows)
            - Memory-safe JNI bindings

            ## Installation
            Download the JAR file and add it to your classpath. Native libraries for all platforms are included.

            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.

  build-and-upload-jni:
    name: Build JNI (${{ matrix.os }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            lib_name: libycrdt_jni.so
            asset_name: libycrdt_jni-linux-x86_64.so
            resource_path: native/linux/x86_64

          # macOS builds
          - os: macos-latest
            arch: aarch64
            target: aarch64-apple-darwin
            lib_name: libycrdt_jni.dylib
            asset_name: libycrdt_jni-macos-aarch64.dylib
            resource_path: native/macos/aarch64

          # Windows builds
          - os: windows-latest
            arch: x86_64
            target: x86_64-pc-windows-msvc
            lib_name: ycrdt_jni.dll
            asset_name: ycrdt_jni-windows-x86_64.dll
            resource_path: native/windows/x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build release library
        run: cd ycrdt-jni && cargo build --release --target ${{ matrix.target }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ycrdt-jni/target/${{ matrix.target }}/release/${{ matrix.lib_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

      - name: Create resource directory
        run: mkdir -p build/resources/${{ matrix.resource_path }}

      - name: Copy native library (Unix)
        if: runner.os != 'Windows'
        run: cp ycrdt-jni/target/${{ matrix.target }}/release/${{ matrix.lib_name }} build/resources/${{ matrix.resource_path }}/

      - name: Copy native library (Windows)
        if: runner.os == 'Windows'
        run: Copy-Item ycrdt-jni\target\${{ matrix.target }}\release\${{ matrix.lib_name }} build\resources\${{ matrix.resource_path }}\

      - name: Upload native library artifact
        uses: actions/upload-artifact@v6
        with:
          name: native-lib-jni-${{ matrix.os }}-${{ matrix.arch }}
          path: build/resources/${{ matrix.resource_path }}/${{ matrix.lib_name }}
          retention-days: 1

  build-and-upload-panama:
    name: Build Panama (${{ matrix.os }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            lib_name: libyrs.so
            asset_name: libyrs-linux-x86_64.so
            resource_path: native/linux/x86_64

          - os: macos-latest
            arch: aarch64
            lib_name: libyrs.dylib
            asset_name: libyrs-macos-aarch64.dylib
            resource_path: native/macos/aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build yffi native library
        run: |
          chmod +x scripts/build-yffi.sh
          bash scripts/build-yffi.sh

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/native/${{ matrix.lib_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

      - name: Create resource directory
        run: mkdir -p build/resources/${{ matrix.resource_path }}

      - name: Copy native library
        run: cp build/native/${{ matrix.lib_name }} build/resources/${{ matrix.resource_path }}/

      - name: Upload native library artifact
        uses: actions/upload-artifact@v6
        with:
          name: native-lib-panama-${{ matrix.os }}-${{ matrix.arch }}
          path: build/resources/${{ matrix.resource_path }}/${{ matrix.lib_name }}
          retention-days: 1

  build-release-jar:
    name: Build and Upload Release JARs
    runs-on: ubuntu-latest
    needs: [create-release, build-and-upload-jni, build-and-upload-panama]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Download all native libraries
        uses: actions/download-artifact@v7
        with:
          path: downloaded-artifacts

      - name: Organize JNI native libraries
        run: |
          mkdir -p ycrdt-jni/src/main/resources/native/linux/x86_64
          mkdir -p ycrdt-jni/src/main/resources/native/macos/aarch64
          mkdir -p ycrdt-jni/src/main/resources/native/windows/x86_64

          find downloaded-artifacts -path "*native-lib-jni*" -name "*.so" -exec cp {} ycrdt-jni/src/main/resources/native/linux/x86_64/ \;
          find downloaded-artifacts -path "*native-lib-jni*" -name "*.dylib" -exec cp {} ycrdt-jni/src/main/resources/native/macos/aarch64/ \;
          find downloaded-artifacts -path "*native-lib-jni*" -name "*.dll" -exec cp {} ycrdt-jni/src/main/resources/native/windows/x86_64/ \;

      - name: Organize Panama native libraries
        run: |
          mkdir -p ycrdt-panama/src/main/resources/native/linux/x86_64
          mkdir -p ycrdt-panama/src/main/resources/native/macos/aarch64

          find downloaded-artifacts -path "*native-lib-panama*" -name "*.so" -exec cp {} ycrdt-panama/src/main/resources/native/linux/x86_64/ \;
          find downloaded-artifacts -path "*native-lib-panama*" -name "*.dylib" -exec cp {} ycrdt-panama/src/main/resources/native/macos/aarch64/ \;

      - name: Verify native libraries
        run: |
          echo "JNI native libraries:"
          find ycrdt-jni/src/main/resources/native -type f 2>/dev/null || echo "  (none found)"
          echo ""
          echo "Panama native libraries:"
          find ycrdt-panama/src/main/resources/native -type f 2>/dev/null || echo "  (none found)"

      - name: Build all JARs
        run: ./gradlew jar -Pversion=${{ needs.create-release.outputs.version }}

      - name: Upload ycrdt-core JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ycrdt-core/build/libs/ycrdt-core-${{ needs.create-release.outputs.version }}.jar
          asset_name: ycrdt-core-${{ needs.create-release.outputs.version }}.jar
          asset_content_type: application/java-archive

      - name: Upload ycrdt-jni JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ycrdt-jni/build/libs/ycrdt-jni-${{ needs.create-release.outputs.version }}.jar
          asset_name: ycrdt-jni-${{ needs.create-release.outputs.version }}.jar
          asset_content_type: application/java-archive

      - name: Upload ycrdt-panama JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ycrdt-panama/build/libs/ycrdt-panama-${{ needs.create-release.outputs.version }}.jar
          asset_name: ycrdt-panama-${{ needs.create-release.outputs.version }}.jar
          asset_content_type: application/java-archive

      - name: Upload yprosemirror JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: yprosemirror/build/libs/yprosemirror-${{ needs.create-release.outputs.version }}.jar
          asset_name: yprosemirror-${{ needs.create-release.outputs.version }}.jar
          asset_content_type: application/java-archive

      - name: Upload yhocuspocus JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: yhocuspocus/build/libs/yhocuspocus-${{ needs.create-release.outputs.version }}.jar
          asset_name: yhocuspocus-${{ needs.create-release.outputs.version }}.jar
          asset_content_type: application/java-archive

      - name: Upload yhocuspocus-websocket JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: yhocuspocus-websocket/build/libs/yhocuspocus-websocket-${{ needs.create-release.outputs.version }}.jar
          asset_name: yhocuspocus-websocket-${{ needs.create-release.outputs.version }}.jar
          asset_content_type: application/java-archive

      - name: Upload yhocuspocus-spring-websocket JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: yhocuspocus-spring-websocket/build/libs/yhocuspocus-spring-websocket-${{ needs.create-release.outputs.version }}.jar
          asset_name: yhocuspocus-spring-websocket-${{ needs.create-release.outputs.version }}.jar
          asset_content_type: application/java-archive
