plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'net.carcdr'
version = rootProject.version

// Binding selection: -Pbinding=jni (default) or -Pbinding=panama
def bindingType = project.hasProperty('binding') ? project.property('binding') : 'jni'

java {
    // Use Java 22 when using Panama binding (required for FFM API)
    def javaVersion = bindingType == 'panama' ? JavaVersion.VERSION_22 : JavaVersion.VERSION_21
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
}

repositories {
    mavenCentral()
}

dependencies {
    // YHocuspocus Spring WebSocket integration
    implementation project(':yhocuspocus-spring-websocket')

    // Y-CRDT binding - select via -Pbinding=jni or -Pbinding=panama
    if (bindingType == 'panama') {
        runtimeOnly project(':ycrdt-panama')
    } else {
        runtimeOnly project(':ycrdt-jni')
    }

    // Spring Boot WebSocket starter
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    // Spring Boot test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

bootRun {
    // Enable native access for Panama FFM
    jvmArgs = ['--enable-native-access=ALL-UNNAMED']
}

// Disable checkstyle for example code - Spring Boot @Configuration classes cannot be final
tasks.withType(Checkstyle).configureEach {
    enabled = false
}
